<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Encriptador de Texto</h1>
    <textarea id="inputText" placeholder="Escribe tu texto aquí..."></textarea>
    <button onclick="encriptar()">Encriptar</button>
    <button onclick="descifrar()">Descifrar</button>
    <textarea id="outputText" placeholder="Resultado aparecerá aquí..." readonly></textarea>


    <script>
        const clave = 3; // Clave para el cifrado César

        function encriptar() {
            const input = document.getElementById('inputText').value;
            const encriptado = cifrar(input, clave);
            document.getElementById('outputText').value = encriptado;
        }

        function descifrar() {
            const input = document.getElementById('inputText').value;
            const descifrado = cifrar(input, -clave);
            document.getElementById('outputText').value = descifrado;
        }

        function cifrar(texto, clave) {
            return texto.split('')
                .map(char => {
                    const codigo = char.charCodeAt(0);
                    if (codigo >= 65 && codigo <= 90) {
                        // Letras mayúsculas
                        return String.fromCharCode(((codigo - 65 + clave) % 26 + 26) % 26 + 65);
                    } else if (codigo >= 97 && codigo <= 122) {
                        // Letras minúsculas
                        return String.fromCharCode(((codigo - 97 + clave) % 26 + 26) % 26 + 97);
                    } else {
                        // Otros caracteres no cambian
                        return char;
                    }
                })
                .join('');
        }
    </script>

</body>
</html>
